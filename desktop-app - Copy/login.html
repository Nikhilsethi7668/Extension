<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flash Fender Auto-Poster</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>âš¡ Flash Fender</h1>
                <p class="subtitle">Auto-Poster Desktop Application</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="apiToken">API Token</label>
                    <input type="password" id="apiToken" placeholder="Enter your authentication token" required>
                    <small>Get this from your Flash Fender dashboard</small>
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        <span>Remember my credentials</span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="login-footer">
                <p>Flash Fender Auto-Poster v1.0.0</p>
            </div>
        </div>
    </div>

    <script src="login-renderer.js"></script>
</body>

</html>
