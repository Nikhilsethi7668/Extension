name = "autobridge-backend"
main = "worker.js"
compatibility_date = "2024-12-17"
compatibility_flags = ["nodejs_compat"]
send_metrics = true

# Environment Variables (set via wrangler secret or here for dev)
# Run: wrangler secret put GEMINI_API_KEY
# Run: wrangler secret put JWT_SECRET

# KV Namespace bindings (optional - uncomment when namespace is created)
# [[kv_namespaces]]
# binding = "DB"
# id = "YOUR_KV_NAMESPACE_ID_PROD"
# preview_id = "YOUR_KV_PREVIEW_ID"
