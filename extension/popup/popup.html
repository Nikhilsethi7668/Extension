<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifty Auto Lister</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>ğŸš— Shifty Auto Lister</h1>
    </div>

    <!-- Login Section (shown by default) -->
    <div id="loginSection">
      <div class="login-form">
        <h3>ğŸ” Agent Login</h3>
        <div class="form-group">
          <label>API Token</label>
          <input type="password" id="apiToken" class="input-field" placeholder="Enter your API token"
            autocomplete="off" />
        </div>
        <button class="btn btn-primary" id="loginBtn">
          <span>Login</span>
        </button>
        <p class="hint">
          Enter your API token to login as an agent. You can find your token in the dashboard.
        </p>
      </div>
    </div>

    <!-- Vehicle Listing View (Hidden by default) -->
    <div id="vehicleListingView" style="display: none;">
      <div class="vehicle-listing-header">
        <button class="btn btn-secondary btn-small" id="backToMainBtn">
          <span>â†</span>
        </button>
        <h3>Available Vehicles</h3>

      </div>

      <div class="vehicle-listing-controls">
        <div class="input-with-icon ai-input-wrapper">
          <span class="input-icon">âœ¨</span>
          <input type="text" id="globalAiPrompt" class="input-field"
            placeholder="Make it urgent, emphasize low miles..." />
        </div>

        <div class="input-with-icon search-input-wrapper">
          <span class="input-icon">ğŸ”</span>
          <input type="text" id="vehicleSearch" class="input-field" placeholder="Search vehicles..." />
        </div>

        <div class="input-with-icon status-input-wrapper">
          <span class="input-icon">ğŸ·ï¸</span>
          <select id="vehicleStatusFilter" class="input-field">
            <option value="">All Status</option>
            <option value="available">Available</option>
            <option value="posted">Posted</option>
            <option value="sold_pending_removal">Sold (Pending Removal)</option>
            <option value="sold">Sold</option>
          </select>
        </div>
      </div>

      <div id="vehiclesContainer" class="vehicles-container">
        <div class="loading-state">Loading vehicles...</div>
      </div>

      <div class="pagination-controls" id="paginationControls" style="display: none;">
        <button class="btn btn-secondary" id="prevPageBtn" disabled>Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button class="btn btn-secondary" id="nextPageBtn" disabled>Next</button>
      </div>
    </div>

    <!-- Vehicle Images View (Hidden by default) -->
    <div id="vehicleImagesView" style="display: none;">
      <div class="vehicle-listing-header">
        <button class="btn btn-secondary btn-small" id="backToListFromImagesBtn">
          <span>â†</span>
        </button>
        <h3>Vehicle Images</h3>
      </div>

      <!-- Bulk Edit Controls -->
      <div class="gallery-controls">
        <div class="gallery-controls-top">
          <div class="input-with-icon ai-input-wrapper">
            <span class="input-icon">âœ¨</span>
            <input type="text" id="bulkAiPrompt" width="100%" class="input-field"
              placeholder="Select images and type AI prompt..." />
          </div>
        </div>
        <div class="image-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="original">Original</button>
          <button class="filter-btn" data-filter="ai">AI Generated</button>
        </div>
      </div>

      <div id="imagesGallery" class="images-gallery">
        <div class="loading-state">Loading images...</div>
      </div>

      <!-- Floating Bottom Action Bar -->
      <div id="galleryBottomBar" class="gallery-bottom-bar" style="display: none;">
        <span id="selectedCountText">0 selected</span>
        <button class="btn btn-primary" id="processBatchBtn">
          <span>âœ¨</span>
          <span>Process Selected</span>
        </button>
      </div>
    </div>

    <!-- Main Controls (Hidden until logged in) -->
    <div id="mainControls" class="main-controls">

      <!-- Account Status Header -->
      <div class="account-header">
        <span id="statusText">Logged In</span>
        <button class="btn btn-secondary btn-small" id="logoutBtn">Logout</button>
      </div>

      <!-- Connection Test -->
      <div class="config-section">
        <button class="btn btn-secondary" id="viewVehiclesBtn" style="width: 100%; margin-top: 12px;">
          <span>ğŸš—</span>
          <span>View Vehicles</span>
        </button>
      </div>
      <!-- Activity Log -->
      <div class="log-section">
        <h3>ğŸ“Š Activity</h3>
        <div id="activityLog" class="activity-log"></div>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Version 1.0.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
