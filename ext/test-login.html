<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoBridge Test Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    h1 {
      color: #1e293b;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    p {
      color: #64748b;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #1e293b;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .response {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
    }

    .response.success {
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #10b981;
    }

    .response.error {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #ef4444;
    }

    .response pre {
      margin-top: 12px;
      background: rgba(0,0,0,0.05);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info {
      background: #e0e7ff;
      color: #3730a3;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      border: 2px solid #667eea;
    }

    .info strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ AutoBridge Login Test</h1>
    <p>Test the backend API connection</p>

    <div class="info">
      <strong>API Endpoint:</strong>
      <span id="apiUrl">https://autobridge-backend.dchatpar.workers.dev/api</span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" value="admin" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" value="admin" required>
      </div>

      <button type="submit" id="loginBtn">
        <span id="btnText">Sign In</span>
      </button>
    </form>

    <div id="response" class="response"></div>
  </div>

  <script>
    const API_URL = 'https://autobridge-backend.dchatpar.workers.dev/api';
    const form = document.getElementById('loginForm');
    const responseDiv = document.getElementById('response');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');

    document.getElementById('apiUrl').textContent = API_URL;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      // Disable button
      loginBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span> Signing in...';
      responseDiv.style.display = 'none';

      try {
        console.log('Attempting login...');
        console.log('URL:', `${API_URL}/auth/login`);
        console.log('Body:', { userId, password });

        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId, password })
        });

        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);

        if (data.success && data.token) {
          responseDiv.className = 'response success';
          responseDiv.innerHTML = `
            <strong>‚úÖ Login Successful!</strong>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          throw new Error(data.message || 'Login failed - no token received');
        }

      } catch (error) {
        console.error('Login error:', error);
        responseDiv.className = 'response error';
        responseDiv.innerHTML = `
          <strong>‚ùå Login Failed</strong>
          <p>${error.message}</p>
          <pre>${error.stack || ''}</pre>
        `;
      } finally {
        loginBtn.disabled = false;
        btnText.textContent = 'Sign In';
        responseDiv.style.display = 'block';
      }
    });

    // Test health check on load
    window.addEventListener('load', async () => {
      try {
        console.log('Testing health endpoint...');
        const response = await fetch(`${API_URL.replace('/api', '')}/api/health`);
        const data = await response.json();
        console.log('Health check:', data);
      } catch (error) {
        console.error('Health check failed:', error);
      }
    });
  </script>
</body>
</html>
