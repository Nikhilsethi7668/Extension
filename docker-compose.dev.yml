services:
  api:
    build: ./api
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_HOST=${MONGO_HOST}
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - MONGO_AUTH_SOURCE=${MONGO_AUTH_SOURCE}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FAL_KEY=${FAL_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./api/public/uploads:/app/public/uploads
    command: npm run dev
    depends_on:
      - mongo
    networks:
      - extension-network
    env_file:
      - .env
    develop:
      watch:
        - action: sync
          path: ./api
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./api/package.json

  dashboard:
    build: ./dashboard
    ports:
      - "3682:3682"
    environment:
      - VITE_API_BASE_URL=https://api.flashfender.com
      - VITE_HMR_PUBLIC_HOST=app.flashfender.com
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    # Dashboard Dockerfile already uses npm run dev with --host
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api
    networks:
      - extension-network
    develop:
      watch:
        - action: sync
          path: ./dashboard
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./dashboard/package.json

  mongo:
    image: mongo:latest
    ports:
      - "0.0.0.0:27018:27017"
      - "0.0.0.0:27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-extension}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-Password1234}
    command: mongod --bind_ip_all
    volumes:
      - mongo-data:/data/db
    networks:
      - extension-network

  # Reverse proxy: https://api.flashfender.com -> api:5573
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    depends_on:
      - api
    networks:
      - extension-network

networks:
  extension-network:
    driver: bridge

volumes:
  mongo-data:
  caddy_data: