services:
  api:
    build: ./api
    ports:
      - "5573:5573"
      # Expose debugging port if needed
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - PORT=5573
      - GEMINI_API_KEY=AIzaSyBf452ABtErGZ9-RWQxYAmZXvQp3k2sgek
      - FAL_KEY=1e80787c-9a39-4f09-9eac-d89f349f5a1e:9f8d078dce42d7c391b0891bb3bf011a
      - JWT_SECRET=dev_secret_key_12345
      - MONGO_USERNAME=extension
      - MONGO_PASSWORD=Password1234
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DATABASE=facebookmark
      - MONGO_AUTH_SOURCE=admin
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./api/public/uploads:/app/public/uploads
    command: npm run dev
    depends_on:
      - mongo
    networks:
      - extension-network
    develop:
      watch:
        - action: sync
          path: ./api
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./api/package.json

  dashboard:
    build: ./dashboard
    ports:
      - "3682:3682"
    environment:
      - VITE_API_BASE_URL=http://localhost:5573/api
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    # Dashboard Dockerfile already uses npm run dev with --host
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api
    networks:
      - extension-network
    develop:
      watch:
        - action: sync
          path: ./dashboard
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./dashboard/package.json

  mongo:
    image: mongo:latest
    ports:
      - "0.0.0.0:27018:27017"
      - "0.0.0.0:27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-extension}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-Password1234}
    command: mongod --bind_ip_all
    volumes:
      - mongo-data:/data/db
    networks:
      - extension-network

networks:
  extension-network:
    driver: bridge

volumes:
  mongo-data:
