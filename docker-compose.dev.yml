services:
  api:
    build: ./api
    ports:
      - "5573:5573"
      # Expose debugging port if needed
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - PORT=5573
      - GEMINI_API_KEY=AIzaSyBf452ABtErGZ9-RWQxYAmZXvQp3k2sgek
      - FAL_KEY=1e80787c-9a39-4f09-9eac-d89f349f5a1e:9f8d078dce42d7c391b0891bb3bf011a
      - MONGO_URI=mongodb://extension:Password1234@mongo:27017/facebookmark?authSource=admin
      - JWT_SECRET=dev_secret_key_12345
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./api/public/uploads:/app/public/uploads
    # Override CMD to ensure nodemon is used for hot reloading if available in scripts
    # or install it globally if not present (but preferably rely on package.json script)
    # Assuming 'npm run dev' runs nodemon as per package.json which usually exists in dev setups
    command: npm run dev
    depends_on:
      - mongo
    networks:
      - extension-network

  dashboard:
    build: ./dashboard
    ports:
      - "3682:3682"
    environment:
      - VITE_API_BASE_URL=http://localhost:5573/api
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    # Dashboard Dockerfile already uses npm run dev with --host
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api
    networks:
      - extension-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017" # Exposed to host for local tools / concurrent local dev
    environment:
      - MONGO_INITDB_ROOT_USERNAME=extension
      - MONGO_INITDB_ROOT_PASSWORD=Password1234
    volumes:
      - mongo-data:/data/db
    networks:
      - extension-network

networks:
  extension-network:
    driver: bridge

volumes:
  mongo-data:
